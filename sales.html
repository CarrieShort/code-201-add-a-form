<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sales - Pat's Salmon Cookie Stand</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header>
    <section>
      <div class='header'>
        <img id='title-img' src="images/salmon.png" alt="Salmon">
      </div>
      <div class='header'>
        <h1 class='hilites'>Pat's Salmon Cookie Stand</h1>
        <h3><em>The Original Salmon Cookies</em></h3>
      </div>
    </section>
    <nav>
      <ul>
        <li class='navs'><a href="index.html" title=""><h3>Home</h3></a></li>
        <li class='navs'><a href="#merchandise" title=""><h3>Merchandise</h3></a></li>
        <li class='navs'><a href="#events" title=""><h3>Events</h3></a></li>
        <li class='navs'><a href="#locations" title=""><h3>Locations</h3></a></li>
      </ul>
    </nav>
  </header>
  <section class="bg"><img src="images/family.jpg" alt=""></section>
  <section>

    <form id="cookie-form">
      <fieldset>
      <legend>Add a new store location to see estimated numbers of cookies purchased per hour</legend>
      <label for="storeName">Store Location</label>
      <input name="storeName" type="text">
      <label for="min" type="number">Minimum Number of Customers</label>
      <input name="min">
      <label for="max" type="number">Maximum Number of Customers</label>
      <input name="max">
      <label for="avgCookie" type="number">Average Number of Cookies per Customer</label>
      <input name="avgCookie">
      <button type="submit" id="cookie-submit">Add Entry</button>

      </fieldset>

    </form>

  </section>
  <section id='store_data'></section>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
